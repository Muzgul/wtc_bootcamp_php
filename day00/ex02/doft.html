<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DoFT</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="doft.css" />
</head>
<body>
	<div class="header">
		<div id="top-block" class="block">
			<img id="doft" src="resources/day_of_the_42.png" alt="doft">
			<div id="top-controls">
				<img id="control-loupe" src="resources/loupe.png" alt="loupe">
				<a href="http://www.relaischateaux.com/" target="_blank"><img id="control-outil" class="controls" src="resources/close.gif" alt="close"></a>
				<a href="http://www.disney.com" target="_blank"><img id="control-reload" class="controls" src="resources/reload.png" alt="reload" title="Start from the beginning"></a>
			</div>
		</div>
	</div>
	<div class="main">
		<div id="left-block" class="block side-block">
			<img src="resources/arrow.png" title="Advance">
			<img src="resources/main.png" title="Take">
			<img id="red-box" src="resources/oeil.png" title="Look">
			<img src="resources/outil.png" title="Use">
			<img src="resources/chat-icon.png" title="Speak">
		</div>
		<div id="center-block" class="block">
			<img src="resources/cluster.jpg" title="cluster">
			<a href="http://www.ikea.com" target="_blank" title="ikea"><div id="ikea" class="invis"></div></a>
			<a href="http://www.apple.com" target="_blank" title="apple"><div id="apple" class="invis"></div></a>
		</div>
		<div id="right-block" class="block side-block">
			<img src="resources/book.png" title="book">
			<img src="resources/towel.png" title="towel">
			<div id="brick" title="brick"></div>
		</div>
		<div class="floating block">
			<p>Vous <span id="large-text">entrez</span> alor dans une grande piece remplie <span id="red-shadow">d'ordinateurs</span>...</p>
			<p>- <i>Bonjour, vous &#234;ntres nouveau ici</i> ?</p>
			<input id="input-text" type="text"><button id="input-button">Repondre</button>
		</div>
	</div>	
</body>
</html>
