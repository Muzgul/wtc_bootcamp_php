<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Balloon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function grow() {
            var w = document.getElementById("balloon").offsetWidth;
            var h = document.getElementById("balloon").offsetHeight;
            if (w + 10 > 420)
                w = h = 190;
            document.getElementById("balloon").style.width = parseInt(w + 10) + "px";
            document.getElementById("balloon").style.height = parseInt(h + 10) + "px";
            document.getElementById("balloon").style.borderRadius = (w + h + 20) / 4 + "px";
            var color = document.getElementById("balloon").style.backgroundColor;
            if (color == "red")
                color = "green";
            else{
                if (color == "green")
                    color = "blue"
                else
                    color = "red";
            }
            document.getElementById("balloon").style.backgroundColor = color;
        }
        function shrink(){
            var w = document.getElementById("balloon").offsetWidth;
            var h = document.getElementById("balloon").offsetHeight;
            if (w - 5 < 200)
                w = h = 205;
            document.getElementById("balloon").style.width = parseInt(w - 5) + "px";
            document.getElementById("balloon").style.height = parseInt(h - 5) + "px";
            document.getElementById("balloon").style.borderRadius = (w + h - 10) / 4 + "px";
            var color = document.getElementById("balloon").style.backgroundColor;
            if (color == "red")
                color = "blue";
            else{
                if (color == "green")
                    color = "red"
                else
                    color = "green";
            }
            document.getElementById("balloon").style.backgroundColor = color;
        }
    </script>
    <style>
        #balloon{
            width: 200px;
            height: 200px;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div id="balloon" style="background-color: red;" onclick="grow();" onmouseout="shrink();">
    </div>
</body>
</html>
