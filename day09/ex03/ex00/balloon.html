<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Balloon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#balloon").on("click", function(){
                var w = $("#balloon").width();
                var h = $("#balloon").height();
                if (w + 10 > 420)
                    w = h = 190;
                $("#balloon").width(w + 10);
                $("#balloon").height(h + 10);
                $("#balloon").css("border-radius",(w + h + 20) / 4 );
                var color = $("#balloon").css("background-color");
                if (color == "rgb(255, 0, 0)")
                    color = "rgb(0, 255, 0)";
                else{
                    if (color == "rgb(0, 255, 0)")
                        color = "rgb(0, 0, 255)";
                    else
                        color = "rgb(255, 0, 0)";
                }
                $("#balloon").css("background-color", color);
            });
            $("#balloon").on("mouseout", function(){
                var w = $("#balloon").width();
                var h = $("#balloon").height();
                if (w -5 < 200)
                    w = h = 205;
                $("#balloon").width(w - 5);
                $("#balloon").height(h - 5);
                $("#balloon").css("border-radius",(w + h - 10) / 4 );
                var color = $("#balloon").css("background-color");
                if (color == "rgb(255, 0, 0)")
                    color = "rgb(0, 0, 255)";
                else{
                    if (color == "rgb(0, 255, 0)")
                        color = "rgb(255, 0, 0)";
                    else
                        color = "rgb(0, 255, 0)";
                }
                $("#balloon").css("background-color", color);
            });
        });
    </script>
    <style>
        #balloon{
            width: 200px;
            height: 200px;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div id="balloon" style="background-color: red;">
    </div>
</body>
</html>
